<ion-view view-title="Sign-In" cache-view="false">
        <ion-content>

      		<label class = "item item-input item-select item-stable">
           <div class = "input-label"><img class="imgFlag" src="{{imageFlag}}"/></div>
           
             <select ng-model = "languaje.option" id="languaje" name="languaje" ng-change="selectFlag(languaje)" ng-option="lan as lan.languaje for lan in listaLenguajes">
                <option selected="selected" value="">ES</option>
                <option default ng-repeat="lang in listaLenguajes" value="{{lang.languaje}}">{{lang.languaje}}</option>
            </select>
          </label>
		<div class="row marginRow">
		
				<img class="imgLogin" src="img/wavelogoV.png">
			
			</div>
		<!--button class="button button-block button-positive" ng-click="logearVisib()">Logearse</button>
		
			<!--formulario para logearse-->
          <div class="list list-inset" ng-show="logear">
            <label class="item item-input" id="frstchildesign">
              <!--span class="input-label" ></span-->
              <input type="text"  placeholder="{{'NOMUSU' | translate}}" ng-model="user.username">
            </label>
            <label class="item item-input">
              <!--span class="input-label"></span-->
              <input type="password" placeholder="{{'PASS' | translate}}" ng-model="user.password">
            </label>
          </div>
          <div class="padding">
            <button class="button button-block button-positive" ng-click="signIn(user)" ng-show="logear">
              {{'ENTER' | translate}}
            </button>
          </div>
		<button class="button button-block button-clear" ng-click="registrVisib()" ng-show="logear" style="color:blue; text-decoration:underline; text-align:center">{{'LOGIN' | translate}}</button>
		  <!--formulario para registrarse-->
		  <div class="list list-inset" ng-show="registr" style="margin-top:0">
            <label class="item item-input" id="frstchildesign">
              <!--span class="input-label" ></span-->
              <input type="text"  placeholder="{{'NOMUSU' | translate}} *" ng-model="user.username" required="required">
            </label>
            <label class="item item-input">
              <!--span class="input-label"></span-->
              <input type="password" placeholder="{{'PASS' | translate}} *" ng-model="user.password" required="required">
            </label>
            <label class="item item-input">
              <!--span class="input-label"></span-->
              <input type="password" placeholder="{{'RETYPEPASS' | translate}} *" ng-model="user.password2" required="required">
            </label>			
			<label class="item item-input">
              <!--span class="input-label"></span-->
              <input type="text" placeholder="{{'NAME' | translate}}" ng-model="user.nombre">
            </label>
			<label class="item item-input">
              <!--span class="input-label"></span-->
              <input type="text" placeholder="{{'SURNAME' | translate}}" ng-model="user.apellido1">
            </label>
			<label class="item item-input">
              <!--span class="input-label"></span-->
              <input type="text" placeholder="{{'SURNAMESECOND' | translate}}" ng-model="user.apellido2">
            </label>
          </div>
          <div class="padding" style="padding-top:1%">
            <button class="button button-block button-positive" ng-click="signReg(user)" ng-show="registr">
              {{'LOGIN' | translate}}
            </button>
          </div>
        </ion-content>
      </ion-view>
