   <ion-view  title="Informació de l'escola" cache-view="false" class="BckGr"> 
	   <ion-content>	
			<div class="card list">
					   
				<div class="row">
					<div class="col col-10 marginCrz">
							<button class="button button-icon icon {{corazonIcn}}" style="color:{{colorCrz}}" ng-click="anadirFavor({{escuela.idx}})"> </button>
					</div>
					<div class="col">
							<h3> {{escuela.nombre}}</h3>
							<p>{{escuela.direccion}}</p>
							<p>{{escuela.pw}}</p>
					</div>
				</div>
					
				<div class="item item-text-wrap">
					<p><ionic-ratings ratingsobj='ratingsObject' style="font-size: 43px;padding:8px"></ionic-ratings></p>
				</div>	
			</div>				
			<div class="card list">
				<div class="item item-divider">
					 <h3>{{'CONTACT' | translate}}</h3>
				</div>

				<div class="item item-text-wrap">
					 <a href="tel:{{escuela.tlf}} " class="item item-icon-left">
						<i class="icon ion-ios-telephone"></i>
						<em>{{'PHONE' | translate}}<p>{{escuela.tlf}}</p></em>
					</a>
				</div>
				   
				   <div class="item item-text-wrap">
					 <a href="mailto:{{escuela.email}}" class="item item-icon-left">
						<i class="icon ion-ios-email"></i>
						<em>{{'MAIL' | translate}}<p>{{escuela.email}}</p></em>
					 </a>
				   </div>

				   <!-- div class="item item-text-wrap">
					 <a href="{{escuela.pw}}" target="_system" class="item item-icon-left">
						<i class="icon ion-android-desktop"></i>
						<em>Pàgina web<p>{{escuela.pw}}</p></em>
					</a>
				   </div -->	  
			</div>
				
		</ion-content>	
   </ion-view>
